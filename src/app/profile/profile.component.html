

<div class="container featured">
    <img src="../../assets/user1.png" alt=""><hr>

    <!-- <button (click)="identifyUser()">Identify user</button> -->
    <button class="reveal" mat-stroked-button (click)="getMoviesOpinions(1)" (click)="showLikedMoviesSegment()" *ngIf="!showLikedMovies">Show Movies I like:</button>
    <button class="reveal" mat-stroked-button (click)="hideLikedMoviesSegment()" *ngIf="showLikedMovies">Hide Movies I like:</button>
<!-- <h4>Movies I like: </h4> -->
<div class="row" *ngIf="showLikedMovies">
    <div class="card" style="width: 18rem;" *ngFor="let movie of likedMovies">
      <div class="card-body">
        <h2 class="card-title">{{movie.title}}</h2> 
        <p class="card-text">{{movie.overview}}</p>
      </div>
      <div class="card-body" *ngIf="movie.homepage">
        <a href="{{movie.homepage}}" class="card-link" target="_blank">Website</a>
      </div>
      <a [routerLink]="['/single-movie', movie.movie_id]"><button mat-button>Read More</button></a>
    </div>
  </div>
<!-- <app-pagination [nrOfPages]="numberOfPages" [currentPageNumber]="pageNumberCurent" (evenimentulSchimbarePagina)="changePage($event)"></app-pagination> -->

<hr>

<button class="reveal" mat-stroked-button (click)="getMoviesOpinions(2)" (click)="showInterestedInMoviesSegment()" *ngIf="!showInterestedMovies">Show Movies I want to see:</button>
<button class="reveal" mat-stroked-button (click)="hideInterestedInMoviesSegment()" *ngIf="showInterestedMovies">Hide Movies I want to see:</button>
<div class="row" *ngIf="showInterestedMovies">
    <div class="card" style="width: 18rem;" *ngFor="let movie of wishlistMovies">
      <div class="card-body">
        <h2 class="card-title">{{movie.title}}</h2>
        <p class="card-text">{{movie.overview}}</p>
      </div>
      <div class="card-body" *ngIf="movie.homepage">
        <a href="{{movie.homepage}}" class="card-link" target="_blank">Website</a>
      </div>
      <a [routerLink]="['/single-movie', movie.movie_id]"><button mat-button>Read More</button></a>
    </div>
  </div>

<hr>

<button class="reveal" mat-stroked-button (click)="getMoviesOpinions(3)" (click)="showHatedMoviesSegment()" *ngIf="!showHatedMovies">Show Movies I hate:</button>
<button class="reveal" mat-stroked-button (click)="hideHatedMoviesSegment()" *ngIf="showHatedMovies">Hide Movies I hate:</button>
<div class="row" *ngIf="showHatedMovies">
    <div class="card" style="width: 18rem;" *ngFor="let movie of hatedMovies">
      <div class="card-body">
        <h2 class="card-title">{{movie.title}}</h2>
        <p class="card-text">{{movie.overview}}</p>
      </div>
      <div class="card-body" *ngIf="movie.homepage">
        <a href="{{movie.homepage}}" class="card-link" target="_blank">Website</a>
      </div>
      <a [routerLink]="['/single-movie', movie.movie_id]"><button mat-button>Read More</button></a>
    </div>
  </div>
