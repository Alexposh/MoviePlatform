<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let movie of allmovies">
      <div class="card-body">
        <h2 class="card-title">{{movie.title}}</h2>
        <button mat-stroked-button color="primary" (click)="openSynopsisDialog(movie)">Short info set</button>
      </div>
      <div class="card-body">
        <img class ="poster" [src]="movie.poster?.contents" alt="">
        
       
      </div>
      <div class="links">
        <a [routerLink]="['/single-movie', movie.movie_id]"><button mat-button>Read More</button></a>
        <a mat-stroked-button color="primary" *ngIf="movie.homepage" href="{{movie.homepage}}" class="card-link" target="_blank">Official movie website</a>
      
      </div>
      
            
    </div>
  </div>

<app-pagination [nrOfPages]="numberOfPages" [currentPageNumber]="pageNumberCurent" (evenimentulSchimbarePagina)="changePage($event)"></app-pagination>
</div>
