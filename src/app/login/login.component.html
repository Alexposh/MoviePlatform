<div class="container">
  <div *ngIf="isLoggedIn">
    Secret information
  </div>
  <div class="row">

    <div *ngIf="loginFailed">
      <span style="color: red;">Login failed</span>
    </div>
    <div class="card" style="width: 18rem;">
      <h3>Already have an account?</h3>
      <label for="name">Username</label>
      <input type="text" id="name" [(ngModel)]="user.username" [formControl]="username" class="form-control" required minlength="4">
      <div *ngIf="error.value" class="error-message">{{error.text}}</div>


      <div *ngIf="username && username.invalid && (username.dirty || username.touched) " class="alert alert-danger">
        <div *ngIf="username.errors?.['required']">
          Username is required
        </div>
        <div *ngIf="username.errors?.['minlength']">
          Username should be at least 4 characters long
        </div>
        <div *ngIf="username.errors?.['forbiddenName']">
          Username not ok
        </div>
        <div *ngIf="username.errors?.['forbiddenProfanity']">
          Username cannot be an insult
        </div>
      </div>
      <!-- <input type="text" id="name" class="form-control" formControlName="name" required>

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert alert-danger">

              <div *ngIf="name.errors?.['required']">
                Name is required.
              </div>
              <div *ngIf="name.errors?.['minlength']">
                Name must be at least 4 characters long.
              </div>
              <div *ngIf="name.errors?.['forbiddenName']">
                  Name cannot be Bob.
              </div>
        </div> -->



      <label for="password">Your Password</label>
      <input type="password" id="password" name="password" class="form-control" required minlength="8"
        appForbiddenPassword="1234" [(ngModel)]="user.password" #name="ngModel">
      <div *ngIf="error.value" class="error-message">{{error.text}}</div>

      <button mat-raised-button id="submit" color="warn" (click)="login()">Login</button>
      <!-- <button (click)="headerExperiments()">Header experiments</button> -->
    </div>
  </div>
</div>
